<!-- ======= Testimonials Section ======= -->
<section id="testimonials" class="testimonials section-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>{{ datos.secciones.testimonials }}</h2>
    </div>
    <div class="testimonials-slider swiper" data-aos="fade-up" data-aos-delay="100">
      <div class="swiper-wrapper">
        <!-- Testimonial item -->
        <div class="swiper-slide" *ngFor="let testimonio of datos.testimonios">
          <div class="testimonial-item">
            <img src="{{ testimonio.imagen }}" class="testimonial-img" alt="{{ testimonio.autor }}" />
            <h3>{{ testimonio.autor }}</h3>
            <h4>{{ testimonio.profesion }}</h4>
            <p>
              <i class="bx bxs-quote-alt-left quote-icon-left"></i>
              {{ testimonio.testimonio }}
              <i class="bx bxs-quote-alt-right quote-icon-right"></i>
            </p>
          </div>
        </div>
        <!-- End testimonial item -->
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
<!-- End Testimonials Section -->
