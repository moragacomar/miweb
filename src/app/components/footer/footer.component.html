<!-- ======= Footer ======= -->
<footer id="footer">
  <div class="container">
    <h3>{{ datos.nombre }} {{ datos.apellido }}</h3>
    <p>{{ datos.frases[Math.floor(Math.random() * datos.frases?.length)] }}</p>
    <div class="social-links">
      <a
        *ngFor="let red of datos.redes"
        [href]="red.url"
        [class]="red.class"
        target="_blank"
        ><i class="bx {{ red.icon }}"></i
      ></a>
    </div>
    <div class="copyright">
      &copy; Copyright <strong><span>MyResume</span></strong
      >. Todos los derechos reservados
    </div>
    <div class="credits">
      <strong><u>BootStrapMade</u></strong>
    </div>
  </div>
</footer>
<!-- End Footer -->
