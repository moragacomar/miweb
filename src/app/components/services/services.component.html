<!-- ======= Services Section ======= -->
<section id="services" class="services">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>{{ datos.secciones.services }}</h2>
      <p>
        {{ datos.servicios.info }}
      </p>
    </div>
    <div class="row">
      <div
        *ngFor="let serv of datos.servicios.servicio; index as i"
        ngClass="{{ i === 1 ? 'mt-4 mt-md-0' : i === 2 ? 'mt-4 mt-lg-0' : i > 2 ? 'mt-4' : '' }}"
        class="col-lg-4 col-md-6 d-flex align-items-stretch"
        data-aos="zoom-in"
        [attr.data-aos-delay]="serv.delay"
      >
        <div class="icon-box {{ serv.colorfondo }}">
          <div class="icon">
            <svg width="100" height="100" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
              <path stroke="none" stroke-width="0" fill="#f5f5f5" [attr.d]="serv.path"></path>
            </svg>
            <i class="bx {{ serv.icono }}"></i>
          </div>
          <h4>
            <a href="">{{ serv.titulo }}</a>
          </h4>
          <p>
            {{ serv.desc }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Services Section -->
